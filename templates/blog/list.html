<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
{% for post in posts %}
    title: {{ post.title }}
    <br/>
    desc: {{ post.desc }}
{% endfor %}
<br/>
{% if posts.has_previous %}
    <a href="?page={{ posts.previous_page_number }}">previous</a>
{% endif %}

Page {{ posts.number }} of {{ posts.paginator.num_pages }}.

{% if posts.has_next %}
    <a href="?page={{ posts.next_page_number }}">next</a>
{% endif %}
</body>
</html>
